<ul *ngIf="paginas?.length>0" class="pagination">
  <li class="page-item" *ngIf="navPaginador.number > 0">
    <a class="page-link" [routerLink]="['/clientes/page', numeroPagina-1]">&laquo;</a>
  </li>
  <li [ngClass]="navPaginador.first? 'disabled page-item': 'page-item'">
    <a class="page-link" [routerLink]="['/clientes/page', 0]">Primera</a>
  </li>
  <li class="page-item" *ngFor="let numeroPagina of paginas" [ngClass]="numeroPagina-1==navPaginador.number?'active': ''">
    <span class="page-link" *ngIf="numeroPagina-1 == navPaginador.number">{{ numeroPagina }}</span>
    <a class="page-link" *ngIf="numeroPagina-1!=navPaginador.number" [routerLink]="['/clientes/page', numeroPagina-1]">{{ numeroPagina }} </a>
  </li>
  <li [ngClass]="navPaginador.last? 'disabled page-item': 'page-item'">
    <a class="page-link" [routerLink]="['/clientes/page', navPaginador.totalPages-1]">Ultima</a>
  </li>
  <li class="page-item" *ngIf="navPaginador.number < navPaginador.totalPages-1">
    <a class="page-link" [routerLink]="['/clientes/page', numeroPagina+1]">&raquo;</a>
  </li>
</ul>
