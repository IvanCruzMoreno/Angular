<button type="button" (click)="setActivar()" class="btn btn-primary my-3">{{activar == true ? 'Ocultar' : 'Mostrar'}}</button>

<div class="card">
  <div class="card-header">
    Lista de cursos
  </div>
  <ul class="list-group" *ngIf="activar">
    <li class="list-group-item" *ngFor="let curso of listaCurso">{{curso}}</li>
  </ul>
</div>
